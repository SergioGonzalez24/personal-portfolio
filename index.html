<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Website</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Animate CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style_1.css" />
  </head>
  <body>
    <!-- First Section -->
    <section id="first-section" class="section active">
      <div class="container-fluid">
        <div class="row justify-content-center align-items-center">
          <div class="col-md-12 text-center">
            <div class="animation-container">
              <div
                id="hello"
                class="display-1 font-weight-bold animate__animated animate__fadeInDown"
              >
                Hello!
              </div>
              <h2
                class="display-4 font-weight-bold animate__animated animate__fadeInDown"
              >
                My name is Sergio.
              </h2>
              <div class="description animate__animated animate__fadeInDown">
                <i class="fas fa-quote-left"></i>
                <p>
                ... and I develop the unthinkable!
                </p>
                <i class="fas fa-quote-right"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Second Section -->
    <section id="second-section" class="section">
      <div class="container-fluid">
        <div class="row justify-content-center align-items-center">
          <div class="col-md-6 animate__animated animate__fadeInLeft">
            <img
              src="./assets/img/61808340-854c-4a1d-af62-411cb4d610a5.jpg"
              alt="Sergio's Picture"
            />
          </div>
          <div class="col-md-6 animate__animated animate__fadeInRight">
            <div class="slogan-container">
              <h1 class="display-1 font-weight-bold">
                Imagine It, I'll Create It
              </h1>
              <div class="buttons">
                <a
                  href="./projects/projects.html"
                  class="btn btn-primary btn-lg"
                  >Projects</a
                >
                <a href="./about/about.html" class="btn btn-secondary btn-lg">About</a>
                <a href="./contact/contact.html" class="btn btn-tersiary btn-lg">Contact</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Scripts -->
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Glide carousel -->
    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
  </body>
</html>
