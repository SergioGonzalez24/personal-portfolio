  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <h1 class="text-center">Let's Work Together</h1>
        <p class="text-center"> You have an idea, a project, a dream? Let's make it happen!</p>
        <div class="row justify-content-center">
          <div class="col-auto">

            <a href="https://www.linkedin.com/in/sergio-gonzalez-983a141a8/"><i class="bi bi-linkedin"></i></a>
            <a href="https://github.com/SergioGonzalez24"><i class="bi bi-github"></i></a>

      <div class="col-lg-6">
        <form id="contact-form">
          <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" class="form-control" id="name" placeholder="Introduzca su nombre">
          </div>
          <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="Introduzca su correo electrónico">
          </div>
          <div class="form-group">
            <label for="message">Mensaje</label>
            <textarea class="form-control" id="message" rows="5"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>

      </div>
    </div>
  </div>
